
<br><br>

<div class="container">
    <div class="card">
        <div class="card-content">
            <form name="addgame" #f="ngForm" (submit)="addGame()">
                <h2>Add New Game Guide</h2>

                <input 
                id="title" 
                type="text" 
                placeholder="Game Title" 
                [(ngModel)]="model.title">
                <label for="title">Title</label>

                <textarea 
                id="shortdesc" 
                class="materialize-textarea" 
                placeholder="Game Description"
                [(ngModel)]="model.shortDesc"></textarea>
                <label for="shortdesc">Short Description</label>

                <div 
                id="chips" 
                class="chips chips-placeholder"></div>
                <label for="chips">Requirements</label>

                <div class="file-field input-field">
                    <div class="btn">
                      <span>Add Image</span>
                      <input 
                      type="file"
                      (change)="onFileChanged($event)">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path" type="text" placeholder="Add a game image">
                    </div>
                </div>

                <label for="range">Players 0 - 100</label>
                <p class="range-field">
                    <input 
                    type="range" 
                    id="test5" 
                    min="0" 
                    max="100" />
                </p>

                <input 
                id="time" 
                type="text" 
                placeholder="Example 1:00">
                <label for="time">Duration</label>

                <br><br>

                
                <a class="btn-small" (click)="addStep()">add step</a>
                <a class="btn-small" (click)="removeStep()">remove step</a>

                <ng-template [ngIf]="steps >= 1">
                    <input id="step-1" type="text" placeholder="Step 1">
                </ng-template>

                <br><br>

                <button class="btn waves-effect waves-light" type="submit" >Submit
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>
    </div>
</div>
