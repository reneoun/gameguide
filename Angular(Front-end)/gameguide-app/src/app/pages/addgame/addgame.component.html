
<br><br>

<div class="container">
    <div class="card">
        <div class="card-content">
            <form name="addgame" #f="ngForm" (submit)="f.form.valid && addGame()">
                <h2>Add New Game Guide</h2>

                <label for="title">Title</label>
                <input 
                id="title" 
                type="text" 
                placeholder="Game Title" 
                [(ngModel)]="model.title"
                name="title">

                <textarea 
                id="shortdesc" 
                class="materialize-textarea" 
                placeholder="Short Game Description"
                [(ngModel)]="model.shortDesc"
                name="shortDesc"></textarea>
                <label for="shortdesc">Short Description</label>

                <div class="file-field input-field">
                    <div class="btn">
                      <span>Add Image</span>
                      <input 
                      type="file"
                      (change)="onFileChanged($event)"
                      name="image">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path" type="text" placeholder="Add a game image">
                    </div>
                </div>

                <label for="chips">Requirements</label>
                <div class="chips">
                    <input 
                    class="custom-class" 
                    class="chips chips-placeholder"
                    [(ngModel)]="model.require"
                    name="require">
                  </div>
                
                <br>

                <p class="range-field">
                    <input 
                    type="range" 
                    min="0" 
                    max="100" 
                    [(ngModel)]="model.players"
                    name="players"/>
                </p>
                <label for="range">Players 0 - 100</label>

                <br><br>

                <input 
                id="time" 
                type="text" 
                placeholder="Example 1:00"
                [(ngModel)]="model.duration"
                name="duration">
                <label for="time">Duration</label>

                <br><br>

                <a class="btn-small" (click)="addStep()">add step</a>
                <a class="btn-small" (click)="removeStep()">remove step</a>

                <ng-template [ngIf]="steps >= 1">
                    <input id="step-1" type="text" placeholder="Step 1: Title">
                    <input id="step-1" type="text" placeholder="Step 1: Short Description">
                    <div class="file-field input-field">
                        <div class="btn">
                          <span>Add Image</span>
                          <input type="file"name="image">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path" type="text" placeholder="Step 1: Image">
                        </div>
                    </div>
                </ng-template>

                <br><br>

                <button class="btn waves-effect waves-light" type="submit" >Submit
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>
    </div>
</div>
