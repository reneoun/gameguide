<!-- <h1>Home</h1> -->
<div class="fixed-action-btn">
    <a routerLink="/addgame" class="btn-floating btn-large blue">
      <i class="large material-icons">add</i>
    </a>
</div>

<ul *ngIf="games">
    <app-game-card *ngFor="let game of games"
    [title]="game.names"
    [shortDes]= "game.shortDesc"
    [image_url]="game.image_url.body"
    [routerLink]="['/gamepage',game.id]">
    </app-game-card>
</ul>
